        <div class="maindiv">
            <div class="internaldiv">
                <img id="myImg" src="example.png" alt="Example Image">

                <h2>Test Product Name</h2>
                <input type="text" id="prodCode" name="prodCode" placeholder="Production Code" maxlength="10"><br>

                <!--<input type="text" id="haveProd" name="haveProd" placeholder="* Do you still have the product?"><br>-->
                <select name="haveProd" id="haveProd" placeholder="* Have you used this product before?">
                    <option value="" disabled selected>* Do you still have the product?</option>
                    <option value="yes">Yes</option>
                    <option value="no">No</option>
                </select>
                <br>
                <select name="usedProdBefore" id="usedProdBefore" placeholder="* Have you used this product before?">

            <!-- The Close Button -->

            <!-- Modal Content (The Image) -->
